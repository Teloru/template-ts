<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      #watchContainer {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: rgb(54, 49, 61);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;

        border: 6px solid rgb(167, 143, 176);
      }

      #timeDisplay {
        width: 140px;
        height: 60px;
        background-color: white;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        border-radius: 8px;
        text-align: center;
      }
      .blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% {
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div id="watchContainer">
      <div id="timeDisplay">
        <span id="hoursDisplay">00</span>:<span id="minutesDisplay">00</span
        >:<span id="secondsDisplay">00</span>
      </div>
    </div>
    <div class="buttons">
      <button id="modeButton">Mode</button>
      <button id="increaseButton">Increase</button>
      <button id="lightButton">Light</button>
    </div>
  </body>
</html>
